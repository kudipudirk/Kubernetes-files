apiVersion: v1
kind: Namespace
metadata:
  name: testing

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: testing
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

kind: Pod
apiVersion: v1
metadata:
  name: my-Pod
  labels:
    app: my-app
  namespace: testing
spec:
  containers:
  - name: myprofile
    image: kudipudirk/my-profile

